server:
  port: 4002

management:
  endpoints:
    web:
      exposure:
        include: "*"

spring:
  cache:
    type: redis
  spring:
    redis:
      host: redis-service
      port: 6379
  jpa:
    hibernate.ddl-auto: update
  datasource:
    url: jdbc:mysql://${MYSQL_HOST}:3306/k8s
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
